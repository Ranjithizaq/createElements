<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>

    <div id="root"></div>
    <script>
        var p = React.createElement("p",null,"Ranjith is a good boy");
        var btn = React.createElement("button",null,"greenflag");
        var innerdiv = React.createElement("div",null,[p,btn]);
        var centerdiv = React.createElement("div",null,innerdiv);
        var h = React.createElement("h2",null,"Ranjith");
        var outerdiv = React.createElement("div",null,[h,centerdiv]);

        ReactDOM.render(outerdiv,document.getElementById("root"))
    </script>
    
</body>
</html>
